<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest and Spread Syntax</title>
    <script>
        // rest 
        function adder(lable, ...nums){
            // return arguments.length;
            // return nums.length;
            var total = 0;
            for(let i = 0; i < nums.length; i++){
                total+=nums[i];
            };
            return lable + total;
        };

        console.log( adder("sum is ") );// 
        console.log( adder("sum is ",5) );// 
        console.log( adder("sum is ",5,6) );// 11 
        console.log( adder("sum is ",5,6,7) );// ??? 
        console.log( adder("sum is ",5,6,7,8) );// ??? 
        console.log( adder("sum is ",5,6,7,8,9,10,11) );// ??? 
    </script>
</head>

</body>
</html>
