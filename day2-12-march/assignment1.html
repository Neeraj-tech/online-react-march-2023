<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun2(){
            document.getElementById("log").innerText = "window.onload is called.. ";
            console.log("window.onload is called.. ") ;
        }
        function fun3(){
            document.getElementById("log").innerText = "body onload is called";
            console.log("body onload is called...");
        }
        function fun1(){
            document.getElementById("log").innerText = "DOMContentLoaded was called.. ";
            console.log("DOMContentLoaded was called.. ") ;
        }
        window.addEventListener("load",fun2);
        document.addEventListener("DOMContentLoaded",fun1) ;
    </script>
</head>
<body onload="fun3()">
   <h1 id="log">Execution Process in DOM.</h1>
</body>
</html>
