<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Improvements in ES5</title>
    <script>
        // default parameters
        /* 
        function adder(num1 = 0, num2 = 0){
            return num1 + num2;
        };
        
        console.log( adder( 5,6 ) );
        console.log( adder( 5 ) ); 
        */
       // rest parameters
       /* 
       function adder(){
            // return num1 + num2;
            // return arguments[0];
            var total = 0;
            for(var i = 0; i < arguments.length; i++){
                total += arguments[i];
            }
            return total;
       };
       */
      function adder(...nums){
           var total = 0;
           for(var i = 0; i < nums.length; i++){
               total += nums[i];
           }
           return total;
      };
      console.log( adder( 5 ) ); 
      console.log( adder( 5,6 ) );
      console.log( adder( 5,6,7 ) );
      console.log( adder( 5,6,7,8 ) );
      var args = [5,6,7,8,9];
      // spread syntax
      console.log( adder( ...args ) );
    </script>
</head>
